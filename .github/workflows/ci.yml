name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  library:
    runs-on: macos-12
    strategy:
      matrix:
        xcode:
          - '13.4.1'
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Run tests
        run: make test-library
      - name: Compile documentation
        if: ${{ matrix.xcode == '13.4.1' }}
        run: make test-docs
      - name: Run benchmark
        run: make benchmark

  examples:
    runs-on: macos-12
    strategy:
      matrix:
        xcode:
          - '13.4'
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Run tests
        run: make test-examples

  swiftpm-linux:
    name: SwiftPM Linux
    runs-on: ubuntu-latest
    steps:
      - name: Install Swift
        run: |
          eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Pull dependencies
        run: |
          swift package resolve
      - name: Test via SwiftPM
        run: |
          swift --version
          swift test --enable-test-discovery
